{{- if .Values.controlplane.observability.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: simplyblock-grafana-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  MONITORING_SECRET: "{{ .Values.controlplane.observability.secret }}"
  GRAFANA_ENDPOINT: "{{ .Values.controlplane.observability.grafana.endpoint }}"

---
apiVersion: v1
kind: Secret
metadata:
  name: simplyblock-graylog-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  GRAYLOG_PASSWORD_SECRET: "{{ .Values.controlplane.observability.graylog.passwordSecret }}"
  GRAYLOG_ROOT_PASSWORD_SHA2: "{{ .Values.controlplane.observability.graylog.rootPasswordSha2 }}"
  MAX_NUMBER_OF_INDICES: "{{ .Values.controlplane.observability.graylog.maxNumberIndex }}"
{{- end }}
