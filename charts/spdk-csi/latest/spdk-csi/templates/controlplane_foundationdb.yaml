##### cluster file #################
---
apiVersion: apps.foundationdb.org/v1beta2
kind: FoundationDBCluster
metadata:
  name: simplyblock-fdb-cluster
spec:
  automationOptions:
    replacements:
      enabled: true
  faultDomain:
  {{- if .Values.foundationdb.multiAZ }}
    key: topology.kubernetes.io/zone
  {{- else }}
    key: foundationdb.org/none
  {{- end }}
  imageType: split
  labels:
    filterOnOwnerReference: false
    matchLabels:
      foundationdb.org/fdb-cluster-name: simplyblock-fdb-cluster
    processClassLabels:
    - foundationdb.org/fdb-process-class
    processGroupIDLabels:
    - foundationdb.org/fdb-process-group-id
  minimumUptimeSecondsForBounce: 60
  processCounts:
  {{- if .Values.foundationdb.multiAZ }}
    cluster_controller: 1
    log: 4
    storage: 4
    stateless: -1
  {{- else }}
    cluster_controller: 1
    log: 3
    storage: 3
    stateless: -1
  {{- end }}
  processes:
    general:
      customParameters:
      - knob_disable_posix_kernel_aio=1
      podTemplate:
        spec:
          containers:
          - name: foundationdb
            resources:
              limits:
                cpu: 300m
                memory: 512Mi
              requests:
                cpu: 100m
                memory: 256Mi
            securityContext:
              runAsUser: 0
          - name: foundationdb-kubernetes-sidecar
            resources:
              limits:
                cpu: 200m
                memory: 256Mi
              requests:
                cpu: 100m
                memory: 128Mi
            securityContext:
              runAsUser: 0
          initContainers:
          - name: foundationdb-kubernetes-init
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
            securityContext:
              runAsUser: 0
      volumeClaimTemplate:
        spec:
          storageClassName: local-hostpath
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10G

    storage:
      podTemplate:
        spec:
          containers:
          - name: foundationdb
            resources:
              limits:
                cpu: 500m
                memory: 4Gi
              requests:
                cpu: 100m
                memory: 1Gi
            securityContext:
              runAsUser: 0
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        foundationdb.org/fdb-process-class: storage
                    topologyKey: kubernetes.io/hostname
    log:
      podTemplate:
        spec:
          containers:
          - name: foundationdb
            resources:
              limits:
                cpu: 500m
                memory: 4Gi
              requests:
                cpu: 100m
                memory: 1Gi
            securityContext:
              runAsUser: 0
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        foundationdb.org/fdb-process-class: log
                    topologyKey: kubernetes.io/hostname

  routing:
    defineDNSLocalityFields: true
  sidecarContainer:
    enableLivenessProbe: true
    enableReadinessProbe: false
  useExplicitListenAddress: true
  version: 7.3.63
